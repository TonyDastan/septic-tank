<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn">
    <a routerLink="/" class="navbar-brand d-flex align-items-center px-3 px-lg-5">
        <h1 class="m-0 text-primary"><i class="fa fa-hard-hat me-3"></i>monacoSeptic</h1>
    </a>
    <button #navbarToggler class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-3 p-lg-0">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
               class="nav-item nav-link text-center" (click)="closeMenu()">
               <i class="fa fa-home d-block d-lg-none mb-1"></i>
               Home
            </a>
            <a routerLink="/about" routerLinkActive="active" class="nav-item nav-link text-center" 
               (click)="closeMenu()">
               <i class="fa fa-info-circle d-block d-lg-none mb-1"></i>
               About
            </a>
            <a routerLink="/services" routerLinkActive="active" class="nav-item nav-link text-center" 
               (click)="closeMenu()">
               <i class="fa fa-cogs d-block d-lg-none mb-1"></i>
               Services
            </a>
            <!-- Mobile-only contact link with improved styling -->
            <a routerLink="/contact" routerLinkActive="active" 
               class="nav-item nav-link text-center d-lg-none" (click)="closeMenu()">
               <i class="fa fa-envelope d-block mb-1"></i>
               Contact Us
            </a>
        </div>
        <!-- Desktop-only contact button -->
        <a routerLink="/contact" routerLinkActive="active" 
           class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">
            Contact Us<i class="fa fa-arrow-right ms-3"></i>
        </a>
    </div>
</nav>

<style>
/* Mobile menu styling */
@media (max-width: 991.98px) {
    .navbar-collapse {
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .navbar-nav .nav-link {
        padding: 1rem;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        transition: all 0.3s ease;
    }
    
    .navbar-nav .nav-link:hover {
        background-color: rgba(13, 110, 253, 0.05);
    }
    
    .navbar-nav .nav-link.active {
        color: var(--bs-primary);
        background-color: rgba(13, 110, 253, 0.1);
    }
    
    .navbar-toggler {
        border: none;
        padding: 0.5rem;
    }
    
    .navbar-toggler:focus {
        box-shadow: none;
        outline: none;
    }
    
    /* Smooth animation for mobile menu */
    .navbar-collapse {
        transition: all 0.3s ease;
    }
    
    /* Brand name size adjustment for mobile */
    .navbar-brand h1 {
        font-size: 1.5rem;
    }
}

/* Active link styling for both mobile and desktop */
.nav-link.active {
    color: var(--bs-primary) !important;
    font-weight: 500;
}
</style>
